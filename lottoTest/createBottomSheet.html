<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes, target-densitydpi=medium-dpi">
    <link rel="stylesheet" type="text/css" href="lotto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>create bottomsheet</title>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="header">
                <h1>
                    <img src="logo.png" alt="Lotto Logo">
                </h1>
            </div>
            <div id="nav-container">
                <div class="bg"></div>
                <div class="innerbtn">
                    <div class="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                </div>
                <div id="nav-content">
                    <ul>
                    <li><a href="login.html">login</a></li>
                    <li><a href="memberJoin.html">member join</a></li>
                    <li><a href="passwordFind.html">password find</a></li>
                    <li><a href="create.html">create</a></li>
                    <li><a href="chargePoint.html">charge</a></li>
                    </ul>
                </div>
            </div>
            <div class="holdPoint">
                <h2 class="pointTitle">보유포인트</h2>
                <div class="money">
                    <strong>100,000</strong><span>P</span>
                    <a href="chargePoint.html" class="grayBtn">충전하기</a>
                </div>
            </div>
            <div class="contentArea">
                <section class="content">
                    <button class="bottomSheetBtn">바텀시트 보기 Click</button>
                    <div class="formBox createForm">
                        <select name="" id="">
                            <option value="1">1줄</option>
                            <option value="2">2줄</option>
                            <option value="3">3줄</option>
                            <option value="4">4줄</option>
                            <option value="5">5줄</option>
                        </select>
                        <button class="greenBtn createBtn">번호 생성하기</button>
                    </div>
                </section>
            </div>
            <div id="buyPopup" class="layerPupop">
                <div class="layerContainer">
                    <div class="layerContent">
                        <p>
                            <em id="ea"></em>줄을 보시려면<br>
                            <strong id="point">500</strong> 포인트가 사용됩니다.
                        </p>
                        <div class="formBox duble">
                            <button class="grayBtn close">닫기</button>
                            <button class="greenBtn ok" onclick="location.href='/project/lottoTest/createSuccess.html'">사용하기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottomSheet">
                <div class="bottomContainer">
                    <div class="dim bottomHide"></div>
                    <div class="bottomContent">
                        <p class="bottomDate">
                            <span class="date1">2023-08-07</span>
                            <span class="date2">08:28:20</span>
                        </p>
                        <strong class="bottomTitle">번호내역</strong>
                        <div class="numberList">
                            <ul>
                                <li>
                                    <span class="colorYellow">7</span>
                                    <span class="colorBlue">10</span>
                                    <span class="colorBlue">18</span>
                                    <span class="colorRed">22</span>
                                    <span class="colorGray">32</span>
                                    <span class="colorGreen">45</span>
                                </li>
                                <li>
                                    <span class="colorYellow">3</span>
                                    <span class="colorBlue">11</span>
                                    <span class="colorBlue">19</span>
                                    <span class="colorRed">24</span>
                                    <span class="colorRed">25</span>
                                    <span class="colorGray">31</span>
                                </li>
                                <li>
                                    <span class="colorYellow">2</span>
                                    <span class="colorYellow">9</span>
                                    <span class="colorBlue">18</span>
                                    <span class="colorRed">25</span>
                                    <span class="colorRed">26</span>
                                    <span class="colorGray">35</span>
                                </li>
                                <li>
                                    <span class="colorYellow">2</span>
                                    <span class="colorYellow">9</span>
                                    <span class="colorBlue">18</span>
                                    <span class="colorRed">25</span>
                                    <span class="colorRed">26</span>
                                    <span class="colorGray">35</span>
                                </li>
                                <li>
                                    <span class="colorYellow">2</span>
                                    <span class="colorYellow">9</span>
                                    <span class="colorBlue">18</span>
                                    <span class="colorRed">25</span>
                                    <span class="colorRed">26</span>
                                    <span class="colorGray">35</span>
                                </li>
                            </ul>
                            <button class="saveBtn">이미지로 저장하기</button>
                        </div>
                        <div class="formBox">
                            <button class="greenBtn bottomHide">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $('.button').click(function(){
            $('#nav-container').toggleClass('active')
            $('#nav-content').toggleClass('show')
        })
        $('.bg').click(function(){
            $('#nav-container').toggleClass('active')
            $('#nav-content').toggleClass('show')
        })
        
        $('.createBtn').click(function(){
            $('#ea').text($("select").val())
            $('#point').text($("select").val()+'00')
            $('#buyPopup').show()
        });
        
        $('.close').click(function(){
            $('.layerPupop').hide()
        });
        $('.ok').click(function(){
            $('.layerPupop').hide()
        });
        $('.bottomSheetBtn').click(function(){
            $('#bottomSheet').fadeIn(300)
            $('.bottomContent').css('bottom', '0')
        })
        $('.bottomHide').click(function(){
            $('.bottomContent').css('bottom', '-100%')
            $('#bottomSheet').fadeOut(300)
        });
    })
</script>
</html>

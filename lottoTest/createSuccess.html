<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" type="text/css" href="lotto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>create success</title>
</head>
<body>
    <div id="wrap">
        <div class="container" style=" overflow-y: auto; overflow-x: hidden;">
            <div class="header">
                <h1>
                    <img src="logo.png" alt="Lotto Logo">
                </h1>
            </div>
            <div id="nav-container">
                <div class="bg"></div>
                <div class="innerbtn">
                    <div class="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                </div>
                <div id="nav-content">
                    <ul>
                    <li><a href="login.html">login</a></li>
                    <li><a href="memberJoin.html">member join</a></li>
                    <li><a href="passwordFind.html">password find</a></li>
                    <li><a href="create.html">create</a></li>
                    <li><a href="chargePoint.html">charge</a></li>
                    </ul>
                </div>
            </div>
            <div class="holdPoint">
                <h2 class="pointTitle">보유포인트</h2>
                <div class="money">
                    <strong>100,000</strong><span>P</span>
                    <a href="chargePoint.html" class="grayBtn">충전하기</a>
                </div>
            </div>
            <div class="contentArea scroll">
                <section class="content">
                    <div class="numberList">
                        <ul>
                            <li>
                                <span>7</span>
                                <span>10</span>
                                <span>18</span>
                                <span>22</span>
                                <span>32</span>
                                <span>45</span>
                            </li>
                            <li>
                                <span>3</span>
                                <span>11</span>
                                <span>19</span>
                                <span>24</span>
                                <span>25</span>
                                <span>31</span>
                            </li>
                            <li>
                                <span>2</span>
                                <span>9</span>
                                <span>18</span>
                                <span>25</span>
                                <span>26</span>
                                <span>35</span>
                            </li>
                            <li>
                                <span>2</span>
                                <span>9</span>
                                <span>18</span>
                                <span>25</span>
                                <span>26</span>
                                <span>35</span>
                            </li>
                            <li>
                                <span>2</span>
                                <span>9</span>
                                <span>18</span>
                                <span>25</span>
                                <span>26</span>
                                <span>35</span>
                            </li>
                        </ul>
                        <button class="saveBtn">이미지로 저장하기</button>
                    </div>
                    <div class="formBox createForm">
                        <select name="" id="">
                            <option value="1">1줄</option>
                            <option value="2">2줄</option>
                            <option value="3">3줄</option>
                            <option value="4">4줄</option>
                            <option value="5">5줄</option>
                        </select>
                        <button class="greenBtn createBtn">번호 생성하기</button>
                    </div>
                </section>
            </div>
            <div id="buyPopup" class="layerPupop">
                <div class="layerContainer">
                    <div class="layerContent">
                        <p>
                            <em id="ea"></em>줄을 보시려면<br>
                            <strong id="point">500</strong> 포인트가 사용됩니다.
                        </p>
                        <div class="formBox duble">
                            <button class="grayBtn close">닫기</button>
                            <button class="greenBtn ok">사용하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $('.button').click(function(){
            $('#nav-container').toggleClass('active')
            $('.container').toggleClass('noScroll')
            $('#nav-content').toggleClass('show')
        })
        $('.bg').click(function(){
            $('#nav-container').toggleClass('active')
            $('.container').toggleClass('noScroll')
            $('#nav-content').toggleClass('show')
        })
        
        $('.createBtn').click(function(){
            $('#ea').text($("select").val())
            $('#point').text($("select").val()+'00')
            $('#buyPopup').show()
        });
        
        $('.close').click(function(){
            $('.layerPupop').hide()
        });
        $('.ok').click(function(){
            $('.layerPupop').hide()
        });
        for(let a = 0; a < $('.numberList li').length; a++){
            for(let b = 0; b < $(`.numberList li:eq(${a}) span`).length; b++){
                console.log()
                if($(`.numberList li:eq(${a}) span:eq(${b})`).text() < 10){
                    $(`.numberList li:eq(${a}) span:eq(${b})`).addClass('colorYellow')
                }else if($(`.numberList li:eq(${a}) span:eq(${b})`).text() >=10 && $(`.numberList li:eq(${a}) span:eq(${b})`).text() < 20){
                    $(`.numberList li:eq(${a}) span:eq(${b})`).addClass('colorBlue')
                }else if($(`.numberList li:eq(${a}) span:eq(${b})`).text() >=20 && $(`.numberList li:eq(${a}) span:eq(${b})`).text() < 30){
                    $(`.numberList li:eq(${a}) span:eq(${b})`).addClass('colorRed')
                }else if($(`.numberList li:eq(${a}) span:eq(${b})`).text() >=30 && $(`.numberList li:eq(${a}) span:eq(${b})`).text() < 40){
                    $(`.numberList li:eq(${a}) span:eq(${b})`).addClass('colorGray')
                }else if($(`.numberList li:eq(${a}) span:eq(${b})`).text() >=40 && $(`.numberList li:eq(${a}) span:eq(${b})`).text() < 50){
                    $(`.numberList li:eq(${a}) span:eq(${b})`).addClass('colorGreen')
                }
            }
        }
        
    })
</script>
</html>

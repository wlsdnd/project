<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes, target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="lotto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>ChargePoint</title>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="header">
                <h1>
                    <img src="logo.png" alt="Lotto Logo">
                </h1>
            </div>
            <div id="nav-container">
                <div class="bg"></div>
                <div class="innerbtn">
                    <div class="button" tabindex="0">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                </div>
                <div id="nav-content" tabindex="0">
                    <ul>
                    <li><a href="login.html">login</a></li>
                    <li><a href="memberJoin.html">member join</a></li>
                    <li><a href="passwordFind.html">password find</a></li>
                    <li><a href="create.html">create</a></li>
                    <li><a href="chargePoint.html">charge</a></li>
                    </ul>
                </div>
            </div>
            <div class="holdPoint">
                <h2 class="pointTitle">보유포인트</h2>
                <div class="money">
                    <strong>100,000</strong><span>P</span>
                    <a href="#" class="grayBtn">충전하기</a>
                </div>
            </div>
            <div class="contentArea pt90">
                <section class="content">
                    <p class="account">입금계좌 : 하나은행 26791050203107 (김명현)</p>
                    <div class="formBox pageForm">
                        <ul class="priceList">
                            <li>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>5,000원</span>
                                </label>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>10,000원</span>
                                </label>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>20,000원</span>
                                </label>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>30,000원</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>50,000원</span>
                                </label>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>100,000원</span>
                                </label>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>500,000원</span>
                                </label>
                                <label>
                                    <input type="radio" name="price"/>
                                    <span>1,000,000원</span>
                                </label>
                            </li>
                        </ul>
                        <!-- <input id="priceText" type="text" placeholder="충전하실 금액을 입력해주세요"> -->
                        <button class="greenBtn chargeBtn">충전 요청하기</button>
                    </div>
                    <div class="userUnit">
                        <span>유의사항</span>
                        <ul class="notice">
                            <li>한번 충전된 금액은 환불이 되지 않습니다.</li>
                            <li>충전금액 입금확인 후 포인트가 충전됩니다. <br>(최소 3분 ~ 최대 24시간 소요)</li>
                        </ul>
                    </div>
                </section>
            </div>
            <div id="chargePopup" class="layerPupop">
                <div class="layerContainer">
                    <div class="layerContent">
                        <p>
                            <strong id="price"></strong> 포인트<br>
                            충전 요청이 완료되었습니다.
                        </p>
                        <span>입금확인 후 충전이 완료됩니다.</span>
                        <div class="formBox">
                            <button class="greenBtn ok">확 인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $('.button').click(function(){
            $('#nav-container').toggleClass('active')
            $('#nav-content').toggleClass('show')
        })
        $('.bg').click(function(){
            $('#nav-container').toggleClass('active')
            $('#nav-content').toggleClass('show')
        })

        $('.chargeBtn').click(function(){
            var price = $('#priceText').val()
            if(price > 999){
                price = price.replace(/\B(?=(\d{3})+(?!\d))/g, ",")
                $('#price').text(price)
                $('#chargePopup').show()
            }else if(price <= 99){
                alert('100 포인트 이상부터 충전가능합니다.')
            }
            else{
                $('#price').text(price)
                $('#chargePopup').show()
            }
        })
        $('.ok').click(function(){
            $('.layerPupop').hide()
        })
    })
</script>
</html>

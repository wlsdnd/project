    <script>
        $(function(){
            $('button').click(function(){
                let timeS = $('.sec input').val();
                let timeM = $('.min input').val();
                let timeH = $('.hou input').val();
                
                if(timeS<10){
                    $('.seconds1 .t'+timeS).show();
                    $('.seconds0 .t0').show();
                }else{
                    $('.seconds0 .t'+timeS[0]).show();
                    $('.seconds1 .t'+timeS[1]).show();
                };
                if(timeM<10){
                    $('.minutes1 .t'+timeM).show();
                    $('.minutes0 .t0').show();
                }else{
                    $('.minutes0 .t'+timeM[0]).show();
                    $('.minutes1 .t'+timeM[1]).show();
                }
                if(timeH<10){
                    $('.hours1 .t'+timeH).show();
                    $('.hours0 .t0').show();
                }else{
                    $('.hours0 .t'+timeH[0]).show();
                    $('.hours1 .t'+timeH[1]).show();
                }
            })
            setInterval(() => {
                $('.seconds svg').hide();
                $('.minutes svg').hide();
                $('.hours svg').hide();
                let nowDate = new Date();
                let getHours = nowDate.getHours();
                let getMinutes = nowDate.getMinutes();
                let getSeconds = nowDate.getSeconds();
                $('.sec input').val(getSeconds);
                $('.min input').val(getMinutes);
                $('.hou input').val(getHours);
                $('button').click();
            }, 1000);
        });
        $(document).ready(function(){
            function setScale() {
                var wrap = $(document).find('.timeContent');
                var wrapWidth = wrap[0].clientWidth;
                var wrapHeight = wrap[0].clientHeight;
                var windowWidth = window.innerWidth;
                var windowHeight = window.innerHeight;
                var hRatio = windowWidth / wrapWidth;
                var vRatio = windowHeight / wrapHeight;
                var ratio = hRatio > vRatio ? vRatio : hRatio;
                var wrapLeft = windowWidth / 2 - (wrapWidth / 2) * ratio;
                var wrapTop = windowHeight / 2 - (wrapHeight / 2) * ratio;
                window.scaleValue = ratio;
                
                $(wrap).attr('style', "transform: scale("+ratio+"); -webkit-transform: scale("+ratio+"); transform-origin: 0% 0%; -webkit-transform-origin: 0% 0%; left:"+wrapLeft+"px; top:"+wrapTop+"px;");
            }

            setScale()
            window.addEventListener('resize', setScale, true);
        });
    </script>
